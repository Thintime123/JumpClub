<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 跳跃俱乐部</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="auth-background">
        <div class="grid-pattern"></div>
        <div class="floating-particles"></div>
        <div class="glow-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <!-- 导航栏 -->
    <nav class="auth-nav">
        <div class="nav-brand">
            <a href="../index.html">
                <i class="fas fa-rocket"></i>
                跳跃俱乐部
            </a>
        </div>
        <div class="nav-links">
            <a href="../index.html">首页</a>
            <a href="../about.html">关于</a>
            <a href="login.html" class="nav-login">登录</a>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="auth-main">
        <div class="auth-container">
            <!-- 左侧信息面板 -->
            <div class="auth-info">
                <div class="info-content">
                    <h2 class="info-title">加入我们！</h2>
                    <p class="info-subtitle">创建账号开始你的数字化之旅</p>
                    
                    <!-- 注册进度指示器 -->
                    <div class="register-progress">
                        <div class="progress-step active" data-step="1">
                            <div class="step-circle">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="step-label">基本信息</span>
                        </div>
                        <div class="progress-line"></div>
                        <div class="progress-step" data-step="2">
                            <div class="step-circle">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <span class="step-label">安全验证</span>
                        </div>
                        <div class="progress-line"></div>
                        <div class="progress-step" data-step="3">
                            <div class="step-circle">
                                <i class="fas fa-check"></i>
                            </div>
                            <span class="step-label">完成注册</span>
                        </div>
                    </div>

                    <div class="info-benefits">
                        <div class="benefit-item">
                            <i class="fas fa-infinity"></i>
                            <span>无限制访问</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-cloud"></i>
                            <span>云端同步</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-bell"></i>
                            <span>实时通知</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧注册表单 -->
            <div class="auth-form-panel">
                <div class="auth-form-container">
                    <div class="form-header">
                        <h1 class="form-title">创建账号</h1>
                        <p class="form-subtitle">填写信息完成注册</p>
                    </div>

                    <form id="registerForm" class="auth-form multi-step">
                        <!-- 步骤1: 基本信息 -->
                        <div class="form-step active" data-step="1">
                            <!-- 用户名输入框 -->
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i>
                                    用户名
                                    <span class="required">*</span>
                                </label>
                                <div class="input-container">
                                    <input 
                                        type="text" 
                                        id="username" 
                                        name="username" 
                                        class="form-input" 
                                        placeholder="请输入用户名"
                                        autocomplete="username"
                                        required
                                    >
                                    <div class="input-focus-line"></div>
                                    <div class="input-status">
                                        <i class="fas fa-check success-icon"></i>
                                        <i class="fas fa-times error-icon"></i>
                                        <i class="fas fa-spinner fa-spin loading-icon"></i>
                                    </div>
                                </div>
                                <div class="form-feedback"></div>
                                <div class="form-hint">用户名长度3-20个字符，只能包含字母、数字和下划线</div>
                            </div>

                            <!-- 邮箱输入框 -->
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i>
                                    邮箱地址
                                    <span class="required">*</span>
                                </label>
                                <div class="input-container">
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        class="form-input" 
                                        placeholder="请输入邮箱地址"
                                        autocomplete="email"
                                        required
                                    >
                                    <div class="input-focus-line"></div>
                                    <div class="input-status">
                                        <i class="fas fa-check success-icon"></i>
                                        <i class="fas fa-times error-icon"></i>
                                    </div>
                                </div>
                                <div class="form-feedback"></div>
                            </div>

                            <!-- 手机号输入框 -->
                            <div class="form-group">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone"></i>
                                    手机号码
                                    <span class="optional">(可选)</span>
                                </label>
                                <div class="input-container">
                                    <input 
                                        type="tel" 
                                        id="phone" 
                                        name="phone" 
                                        class="form-input" 
                                        placeholder="请输入手机号码"
                                        autocomplete="tel"
                                    >
                                    <div class="input-focus-line"></div>
                                    <div class="input-status">
                                        <i class="fas fa-check success-icon"></i>
                                        <i class="fas fa-times error-icon"></i>
                                    </div>
                                </div>
                                <div class="form-feedback"></div>
                            </div>

                            <button type="button" class="step-button next-step" data-next="2">
                                <span>下一步</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>

                        <!-- 步骤2: 密码设置 -->
                        <div class="form-step" data-step="2">
                            <!-- 密码输入框 -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i>
                                    密码
                                    <span class="required">*</span>
                                </label>
                                <div class="input-container password-container">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-input" 
                                        placeholder="请输入密码"
                                        autocomplete="new-password"
                                        required
                                    >
                                    <button type="button" class="password-toggle" tabindex="-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-focus-line"></div>
                                </div>
                                <div class="form-feedback"></div>
                                
                                <!-- 密码强度指示器 -->
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill"></div>
                                    </div>
                                    <div class="strength-text">密码强度：<span class="strength-level">无</span></div>
                                    <div class="strength-requirements">
                                        <div class="requirement" data-rule="length">
                                            <i class="fas fa-times"></i>
                                            <span>至少8个字符</span>
                                        </div>
                                        <div class="requirement" data-rule="lowercase">
                                            <i class="fas fa-times"></i>
                                            <span>包含小写字母</span>
                                        </div>
                                        <div class="requirement" data-rule="uppercase">
                                            <i class="fas fa-times"></i>
                                            <span>包含大写字母</span>
                                        </div>
                                        <div class="requirement" data-rule="number">
                                            <i class="fas fa-times"></i>
                                            <span>包含数字</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 确认密码输入框 -->
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock"></i>
                                    确认密码
                                    <span class="required">*</span>
                                </label>
                                <div class="input-container password-container">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        class="form-input" 
                                        placeholder="请再次输入密码"
                                        autocomplete="new-password"
                                        required
                                    >
                                    <button type="button" class="password-toggle" tabindex="-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-focus-line"></div>
                                    <div class="input-status">
                                        <i class="fas fa-check success-icon"></i>
                                        <i class="fas fa-times error-icon"></i>
                                    </div>
                                </div>
                                <div class="form-feedback"></div>
                            </div>

                            <!-- 验证码 -->
                            <div class="form-group">
                                <label for="captcha" class="form-label">
                                    <i class="fas fa-shield-alt"></i>
                                    验证码
                                    <span class="required">*</span>
                                </label>
                                <div class="captcha-container">
                                    <div class="input-container captcha-input">
                                        <input 
                                            type="text" 
                                            id="captcha" 
                                            name="captcha" 
                                            class="form-input" 
                                            placeholder="请输入验证码"
                                            autocomplete="off"
                                            required
                                        >
                                        <div class="input-focus-line"></div>
                                    </div>
                                    <div class="captcha-image">
                                        <canvas id="captchaCanvas" width="120" height="40"></canvas>
                                        <button type="button" class="captcha-refresh">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-feedback"></div>
                            </div>

                            <div class="step-buttons">
                                <button type="button" class="step-button prev-step" data-prev="1">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>上一步</span>
                                </button>
                                <button type="button" class="step-button next-step" data-next="3">
                                    <span>下一步</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>

                        <!-- 步骤3: 协议确认 -->
                        <div class="form-step" data-step="3">
                            <div class="agreement-section">
                                <h3 class="agreement-title">服务协议与隐私政策</h3>
                                <div class="agreement-content">
                                    <div class="agreement-item">
                                        <i class="fas fa-file-contract"></i>
                                        <div>
                                            <h4>用户服务协议</h4>
                                            <p>包含使用条款、责任声明等重要条款</p>
                                        </div>
                                    </div>
                                    <div class="agreement-item">
                                        <i class="fas fa-user-shield"></i>
                                        <div>
                                            <h4>隐私保护政策</h4>
                                            <p>说明我们如何收集、使用和保护您的个人信息</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="agreement-checkbox">
                                    <label class="checkbox-container">
                                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                        <span class="checkbox-checkmark"></span>
                                        <span class="checkbox-text">
                                            我已阅读并同意
                                            <a href="#" class="agreement-link">《用户服务协议》</a>
                                            和
                                            <a href="#" class="agreement-link">《隐私保护政策》</a>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="step-buttons">
                                <button type="button" class="step-button prev-step" data-prev="2">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>上一步</span>
                                </button>
                                <button type="submit" class="auth-button primary" id="registerButton">
                                    <span class="button-text">
                                        <i class="fas fa-user-plus"></i>
                                        创建账号
                                    </span>
                                    <span class="button-loader">
                                        <i class="fas fa-spinner fa-spin"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- 登录链接 -->
                    <div class="auth-switch">
                        <span>已经有账号了？</span>
                        <a href="login.html" class="switch-link">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 注册成功模态框 -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="success-animation">
                <div class="checkmark-circle">
                    <div class="checkmark"></div>
                </div>
            </div>
            <h2 class="success-title">注册成功！</h2>
            <p class="success-message">欢迎加入跳跃俱乐部，您的账号已创建成功。</p>
            <div class="success-actions">
                <button class="auth-button primary" onclick="window.location.href='login.html'">
                    前往登录
                </button>
                <button class="auth-button secondary" onclick="window.location.href='../index.html'">
                    返回首页
                </button>
            </div>
        </div>
    </div>

    <!-- 通知消息容器 -->
    <div id="notification-container" class="notification-container"></div>

    <!-- JavaScript模块 -->
    <script src="js/validation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
